
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/env.js"></script>
  <style>
    body { background: #1a1a2e; color: gold; font-family: sans-serif; padding: 1rem; }
    #map { height: 300px; border-radius: 8px; margin: 1rem 0; }
    .info-box {
      background: #0f172a;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>Checkpoint</h1>
  <div id="qrContent"></div>
  <div id="map"></div>
  <div id="scanStats" class="info-box"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_KEY);

    async function initCheckpoint() {
      const urlParams = new URLSearchParams(window.location.search);
      const qrId = urlParams.get("id");
      const registrationId = sessionStorage.getItem("registrationId");

      console.log("ðŸ“¦ registrationId:", registrationId);
      console.log("ðŸ“¦ qrId:", qrId);

      if (!registrationId || !qrId) {
        document.getElementById("qrContent").innerHTML = `
          <div class="info-box" style="background:#332; padding:1rem;">
            <h3>â›” Missing registration or QR code ID</h3>
            <p>Please scan the start QR to register first.</p>
          </div>`;
        return;
      }

      // Log the check-in
      await supabase.from("checkins").insert({
        user_id: registrationId,
        location: qrId,
        notes: "checkpoint scan"
      });

      // Get scan count
      const { data: checkins } = await supabase
        .from("checkins")
        .select("*")
        .eq("location", qrId);

      document.getElementById("scanStats").innerHTML = `
        <h3>ðŸŽ‰ Well done!</h3>
        <p>This checkpoint has been scanned <strong>${checkins?.length ?? 0}</strong> times.</p>`;

      // Show the map for this checkpoint
      const { data: qrdata } = await supabase
        .from("qr_adventure_data")
        .select("geotag, visible_radius")
        .eq("qr_code_id", qrId)
        .single();

      if (!qrdata?.geotag) return;

      const { lat, lng } = qrdata.geotag;
      const radius = qrdata.visible_radius || 25;

      const map = L.map("map", {
        zoomControl: false,
        dragging: false,
        scrollWheelZoom: false,
        doubleClickZoom: false,
        boxZoom: false,
        keyboard: false,
        tap: false,
        touchZoom: false
      }).setView([lat, lng], 18);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      L.circle([lat, lng], {
        radius: radius,
        color: "#00adb5",
        fillColor: "#00adb5",
        fillOpacity: 0.4
      }).addTo(map);

      L.marker([lat, lng]).addTo(map);
    }

    window.addEventListener("DOMContentLoaded", initCheckpoint);
  </script>
</body>
</html>
