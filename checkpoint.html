
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/env.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { background: #1a1a2e; color: gold; font-family: sans-serif; padding: 2rem; text-align: center; }
    .card {
      background: #0f172a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 700px;
      margin: 2rem auto;
    }
    #mapPreview {
      height: 300px;
      margin-top: 1rem;
      border-radius: 10px;
      overflow: hidden;
      pointer-events: none; /* disable interaction */
    }
    h1, h2 { color: #f4c542; }
  
@media (min-width: 768px) {
  #mapPreview {
    width: 300px;
    margin-left: auto;
    margin-right: auto;
  }
}
</style>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_KEY);

    const params = new URLSearchParams(window.location.search);
    const qrId = params.get("id");

    if (!qrId) {
      document.body.innerHTML = "<p style='color:red;'>Missing QR code ID.</p>";
      throw new Error("Missing QR code ID");
    }

    async function loadCheckpoint() {
      const { data, error } = await supabase
        .from("qr_adventure_data")
        .select("clue, label, geotag, visible_radius")
        .eq("qr_code_id", qrId)
        .single();

      if (error || !data) {
        document.querySelector(".card").innerHTML = "<p>Unable to load checkpoint data.</p>";
        console.error("Supabase error:", error);
        return;
      }

      document.getElementById("checkpointLabel").innerText = data.label;
      document.getElementById("checkpointClue").innerText = data.clue || "No clue available.";

      if (data.geotag?.lat && data.geotag?.lng && data.visible_radius) {
        const center = [data.geotag.lat, data.geotag.lng];
        const map = L.map("mapPreview", {
          center,
          zoom: 18,
          dragging: false,
          zoomControl: false,
          scrollWheelZoom: false,
          doubleClickZoom: false,
          boxZoom: false,
          touchZoom: false
        });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        const circle = L.circle(center, {
          radius: data.visible_radius,
          color: "#00adb5",
          fillColor: "#00adb5",
          fillOpacity: 0.2
        }).addTo(map);

        L.marker(center).addTo(map);

        // Restrict the map view to the bounds of the circle
        map.fitBounds(circle.getBounds(), { maxZoom: 18 });
      } else {
        document.getElementById("mapPreview").innerHTML = "<p>No map location set for this checkpoint.</p>";
      }
    }

    loadCheckpoint();
  </script>
</head>
<body>
  <div class="card">
    <h1>Checkpoint</h1>
    <h2 id="checkpointLabel">Loading...</h2>
    <p id="checkpointClue"></p>
    <div id="mapPreview"></div>
  </div>
</body>
</html>
