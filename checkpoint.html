
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkpoint</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/env.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { background: #1a1a2e; color: gold; font-family: sans-serif; padding: 2rem; text-align: center; }
    .card {
      background: #0f172a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 600px;
      margin: 2rem auto;
    }
    #mapPreview {
      height: 300px;
      margin-top: 1rem;
      border-radius: 10px;
      overflow: hidden;
    }
    h1, h2 { color: #f4c542; }
  </style>
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
    const params = new URLSearchParams(window.location.search);
    const qrId = params.get("id");

    async function logCheckin(registrationId) {
      console.log("ðŸ“Œ Logging check-in:", { registrationId, qr_code_id: qrId });
      const { error, data } = await supabase
        .from("checkins")
        .insert({ registration_id: registrationId, qr_code_id: qrId });

      if (error) {
        console.warn("Check-in logging failed:", error);
      } else {
        console.log("âœ… Check-in logged:", data);
      }
    }

    async function tryLogScan() {
      const registrationId = sessionStorage.getItem("registration_id");
      if (!registrationId || !qrId) {
        console.warn("Missing registration or qr ID");
        return;
      }

      const { data, error } = await supabase
        .from("registrations")
        .select("id")
        .eq("id", registrationId)
        .single();

      if (!error && data) {
        await logCheckin(data.id);
      } else {
        console.warn("No valid registration found.");
      }
    }

    async function loadCheckpointAndNextMap() {
      const { data: currentQR, error } = await supabase
        .from("qr_adventure_data")
        .select("*")
        .eq("qr_code_id", qrId)
        .single();

      if (error || !currentQR) {
        document.querySelector(".card").innerHTML = "<p>Checkpoint not found.</p>";
        return;
      }

      document.getElementById("checkpointLabel").innerText = currentQR.label;
      document.getElementById("checkpointClue").innerText = currentQR.clue || "Clue not set.";
      
      const { data: checkins, count, error: countError } = await supabase
        .from("checkins")
        .select("id", { count: "exact" })
        .eq("qr_code_id", qrId);

      if (!countError) {
        document.getElementById("scanCount").innerText = `This checkpoint has been scanned ${count} time${count !== 1 ? "s" : ""}.`;
      }

      const { data: nextQR } = await supabase
        .from("qr_adventure_data")
        .select("*")
        .eq("adventure_id", currentQR.adventure_id)
        .gt("step_number", currentQR.step_number)
        .order("step_number", { ascending: true })
        .limit(1)
        .single();

      if (!nextQR || !nextQR.geotag?.lat || !nextQR.visible_radius) {
        document.getElementById("mapPreview").innerHTML = "<p>Next location is secret or not set yet!</p>";
        return;
      }

      const map = L.map("mapPreview", {
        center: [nextQR.geotag.lat, nextQR.geotag.lng],
        zoom: 18,
        dragging: false,
        scrollWheelZoom: false,
        doubleClickZoom: false,
        boxZoom: false,
        touchZoom: false,
        zoomControl: false
      });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      const circle = L.circle([nextQR.geotag.lat, nextQR.geotag.lng], {
        radius: nextQR.visible_radius,
        color: "#00adb5",
        fillColor: "#00adb5",
        fillOpacity: 0.2
      }).addTo(map);

      L.marker([nextQR.geotag.lat, nextQR.geotag.lng]).addTo(map);
      map.fitBounds(circle.getBounds(), { maxZoom: 18 });
    }

    window.addEventListener("DOMContentLoaded", () => {
      tryLogScan();
      loadCheckpointAndNextMap();
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Well done!</h1>
    <h2 id="checkpointLabel">Loading...</h2>
    <p id="checkpointClue"></p>
    <p id="scanCount"></p>
    <div id="mapPreview"></div>
  </div>
</body>
</html>
