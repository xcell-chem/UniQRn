<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="/env.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/supabaseClient.js"></script>
</head>
<body>
  <p>Completing loginâ€¦</p>
  <script>
    const next = new URLSearchParams(window.location.search).get("next") || "/dashboard.html";

    document.addEventListener("DOMContentLoaded", async () => {
      if (!window.supabase) {
        document.body.innerText = "Supabase client not loaded.";
        return;
      }

      try {
        const { data: { session } } = await supabase.auth.getSession();

        if (session?.user) {
          localStorage.setItem("user_id", session.user.id);
          window.location.href = next;
        } else {
          document.body.innerText = "Authentication failed. Please try logging in again.";
        }
      } catch (error) {
        console.error("Auth error:", error);
        document.body.innerText = "Authentication error. Please try again.";
      }
    });
  </script>
</body>
</html>
