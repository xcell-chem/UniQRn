<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Codes | UniQRn</title>
  <link href="style.css" rel="stylesheet"/>
  <link rel="icon" href="/favicon.ico"/>
  <script src="/env.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="/supabaseClient.js"></script>
</head>
<body>
  <div id="header"></div>
  <h1>Create Codes</h1>
  
  <!-- Feedback element -->
  <div id="feedback" class="feedback" style="display:none;"></div>
  
  <!-- Code creation form -->
  <div id="createForm">
    <label>
      Label/Folder:
      <input id="label" type="text" placeholder="e.g. ads/mirrors"/>
    </label>
    <br/>
    <label>
      Redirect URL:
      <input id="redirect_url" type="url" placeholder="https://example.com"/>
    </label>
    <br/>
    <label>
      Location:
      <input id="location" type="text" placeholder="Where is the code placed?"/>
    </label>
    <br/>
    <label>
      Optional Note:
      <input id="custom_1" type="text" placeholder="Campaign name or note"/>
    </label>
    <br/>
    <label>
      Quantity:
      <input id="quantity" type="number" placeholder="Enter quantity" min="1" value="1"/>
    </label>
    <br/>
    <label>
      <input type="checkbox" id="active" checked/> Mark QR as active
    </label>
    <br/>
    <label>
      <input type="checkbox" id="single_use"/> Make single-use only
    </label>
    <br/>
    <label>
      <input type="checkbox" id="pre_register"/> Pre-register code (for affiliates)
    </label>
    <br/>
    <button id="createCodeBtn">Create Code(s)</button>
  </div>
  
  <!-- Container for displaying generated codes -->
  <script type="module" src="/create.js"></script>
  <script src="/header.js"></script>
</body>
</html>
