<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Codes | UniQRn</title>
  <link href="style.css" rel="stylesheet"/>
  <link rel="icon" href="/favicon.ico"/>
  <script src="/env.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="/supabaseClient.js"></script>
</head>
<body>
  <div id="header"></div>
  <h1>Create Codes</h1>
  
  <!-- Code creation form -->
  <div id="createForm">
    <!-- (Your existing form fields go here; for example:) -->
    <label>Label:
      <input id="label" type="text" placeholder="e.g. ads/mirrors"/>
    </label>
    <label>Redirect URL:
      <input id="redirect_url" type="url" placeholder="https://example.com"/>
    </label>
    <!-- Add any other fields you currently have -->
    <button id="createCodeBtn">Create Code</button>
  </div>
  
  <!-- Container for displaying generated codes -->
  <div id="generatedCodesContainer"></div>
  
  <script type="module" src="/create.js"></script>
  <script src="/header.js"></script>
</body>
</html>
